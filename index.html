    <script type="text/javascript">
        $(document).redy(function()  {
          var stickNavTop = $('#scrollingNav').offset().top;
          var stickyNav = function() {
            var scrollTop = $(window).scrollTop();
              if (scrollTop > stickNavTop) {
                $('#scrollingNav').removeClass('navbar navbar-default navbar-fixed-top');
                $('#scrollingNav').addClass('sticky');
                $('#scrollingNav').addClass('navbar navbar-default navbar-fixed-top');
              }else {
                $('#scrollingNav').removeClass('sticky');
                 $('#scrollingNav').removeClass('navbar navbar-default navbar-fixed-top');
                 $('#scrollingNav').addClass('navbar navbar-default navbar-fixed-top');
              }
          }
          stickyNav();
          $(window).scroll(function(){
            stickyNav();
          });
        } );  
    </script>
